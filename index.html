<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmación de cita</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="mensajeConfirmacion">
            <div class="contenidoMensajeConfirmacion">
                <p>
                    ¡Gracias por agendar una cita con Tour Experto!
                </p>
                <p>
                    Te hemos envíado un correo electrónico con la información de la misma.
                </p>
            </div>
            <img src="images/operadora-tour-experto.png" alt="Operadora mujer" class="operadoraConfirmacion">
        </div>
        <div class="conocenos">
            <div class="tituloConocenos">
                <img src="images/logo-tour-experto.png" alt="Logo Tour Experto" class="logoTex">
                <p>Te invitamos a que nos conozcas un poco mas</p>
            </div>
            <div class="botonesConocenos">
                <a href="https://tourexperto.com/cgi-bin/tesearch.pl?ofertas=1&idOrder=3&seg=1" target="_blank">Ofertas especiales</a>
                <a href="https://tourexperto.com/ventajas.html" target="_blank">Ventajas</a>
                <a href="" target="_blank">Guías del viajero</a>
                <a href="https://tourexperto.com/cgi-bin/teterms.pl?extra=-videos-sofia" target="_blank">Videos explicativos</a>
            </div>
        </div>
    </main>
</body>
</html>
