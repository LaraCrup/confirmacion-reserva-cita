<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmación de cita</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="div-body">
            <div class="div-texto">
                <div class="div-titulo">
                    <div>
                        <img src="images/logo-tour-experto.png" alt="Logo Tour Experto" class="logo-tex">
                    </div>
                    <p>
                        ¡Gracias por agendar una cita con Tour Experto!
                    </p>
                </div>
                <p class="p-sub">
                    Te hemos envíado un mail con la información de la cita.
                </p>
            </div>
            <div class="div-img-derecha">
                <img src="images/operadora-tour-experto.png" alt="Operadora mujer" class="img-operadora">
            </div>
        </div>
        <div class="contenedor-btns">
            <div class="seccion-btns">
                <a class="btn-cta" href="https://tourexperto.com/ventajas.html">Ventajas de Tour Experto</a>
                <a class="btn-cta" href="https://tourexperto.com/cgi-bin/tesearch.pl?ofertas=1&idOrder=3&seg=1">Ofertas especiales</a>
                <a class="btn-cta" href="">Guías del viajero experto</a>
                <a class="btn-cta" href="https://tourexperto.com/cgi-bin/teterms.pl?extra=-videos-sofia">Videos explicativos</a>
            </div>
        </div>
    </main>
</body>
</html>
